<div class="overflow-auto" style="position: absolute; max-height: 50%;width: 100%;">

  <div class="row" style="width: 100%">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12" style="text-align: center">
          <h2>Properties</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div *ngFor="let property of properties; let indexOfElement=index;">
            <app-properties [property]="{id: indexOfElement, property: property}"></app-properties>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12" style="text-align: center">
          <h2>Actions</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div *ngFor="let action of actions; let indexOfElement=index;">
            <app-affordance
              [affordance]="{id: indexOfElement, affordance: action, type: affordanceType.ACTION}"
            ></app-affordance>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12" style="text-align: center">
          <h2>Events</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div *ngFor="let event of events; let indexOfElement=index;">
            <app-affordance
              [affordance]="{id: indexOfElement, affordance: event, type: affordanceType.EVENT}"
            ></app-affordance>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-affordance-detail class="fixed-bottom overflow-auto"
                       style="border-top: 1px solid black;
                        height: 40%;
                        background-color: white">
</app-affordance-detail>
